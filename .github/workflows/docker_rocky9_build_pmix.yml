name: Build Rocky9 Docker img for PMI-X build
run-name: ${{ github.actor }} is attempting to build pmi-x docker image ðŸš€
on: workflow_dispatch
permissions: write-all
jobs:

  build_base9_build-image:
    name: Build docker image for pmi-x build on Rocky9
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3
          
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: docker/rocky9/pmix-build
        push: true
        tags: ghcr.io/${{ github.repository }}/rocky9_pmix-build:latest
